name: Run tests

on:
  push:
    branch: main
  pull_request:

jobs:
  unit-tests-linux:
    name: Run unit tests (Linux)
    runs-on: ubuntu-24.04
    steps:
      - name: Check out the source repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Install dependencies
        run: >
          sudo apt-get install -y
          libboost-dev
          libboost-json-dev
          libc-ares-dev
          libcap-dev
          libgrpc++-dev
          libmnl-dev
          libncurses-dev
          libprotobuf-dev
          libre2-dev
          libtomlplusplus-dev
          ninja-build
          pandoc
          protobuf-compiler
          protobuf-compiler-grpc
      - name: Configure
        run: |
          mkdir build
          cmake -G 'Ninja Multi-Config' -B build
      - name: Build
        id: build
        run: cmake --build build --config Debug
      - name: SCION++ tests
        if: steps.build.conclusion == 'success'
        run: make test
      - name: Scitra tests
        if: steps.build.conclusion == 'success'
        run: make test-scitra
      - name: Interposer tests
        if: steps.build.conclusion == 'success'
        run: make test-interposer

  unit-tests-windows:
    name: Run unit tests (Windows)
    runs-on: windows-latest
    steps:
      - name: Check out the source repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Get CMake and Ninja
        uses: lukka/get-cmake@latest
      - name: Install dependencies with vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: a20d95d3c76906363896754eb1cc93db2a694f16
      - name: Build
        id: build
        uses: lukka/run-cmake@10
        with:
          configurePreset: vcpkg-vs
          buildPresetAdditionalArgs: "['--config Debug']"
      - name: SCION++ tests
        if: steps.build.conclusion == 'success'
        run: make test
      - name: Scitra tests
        if: steps.build.conclusion == 'success'
        run: make test-scitra
